server:
  port: 8081

spring:
  application:
    name: auth-service
  profiles:
    active: prod
  cloud:
    config:
      uri: http://localhost:9080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"