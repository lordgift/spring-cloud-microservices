server:
  port: 9999

spring:
  application:
    name: gateway-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

zuul:
  ignored-services: "*"
  routes:
    middleware-service: /app/**
    auth-service: /auth/**

#enable actuator accessible
management:
  endpoints:
    web:
      exposure:
        include: "*"
